<!doctype> 
<html>
<head>
  <title>Account Page</title>
  <meta name="author" content="Parking Hero">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- javascript file for cordova -->
  <script type="text/javascript" src="cordova.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Nav bar -->
  <div id="MasterPage"></div>

  <!-- Account Info -->
  <div class="col-xs-12 col-md-12">
    <a href="#" class="thumbnail">
      <img src="" alt="Profile Picture"  class="img-circle">
    </a>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Account</div>
      <div class="panel-body">
          <p>First Name:  </p>
          <p>Last Name:   </p>
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Contact Info</div>
      <div class="panel-body">
          <p>Email:  </p>
          <p>Mobile:   </p>
          <p>Husky ID: </p>
      </div>
  </div>

  <script> 
    //calls the MasterPage.html
    $(document).ready(function () {
        //adds MasterPage.html content into any "#MasterPage" element
        $("#MasterPage").load("MasterPage.html");
    });
  </script>
</body>
</html>
