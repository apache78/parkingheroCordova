<html>
<head>
    <title>Parking Hero</title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0taTmm5FpSCLna2KKnYL4sO3H6vXyYs">
    </script>
  <meta name="author" content="Parking Hero">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vanilla CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Jasny CSS Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/navmenu-push.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
    function initialize() {
    var latlng = new google.maps.LatLng(47.656836, -122.312041);
    var myOptions = {
        zoom: 15,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
    var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng( 47.656836,-122.312041),
      map: map,
      url: "lotinfo.html",
      title:"UW Central Plaza Parking Garage"
      });
    var marker2 = new google.maps.Marker({
      position: new google.maps.LatLng( 47.657292,-122.303048),
      map: map,
      url: "lotinfo.html",
      title:"Padelford Parking Garage"
      });
    google.maps.event.addListener(marker1, 'click', function() {window.location.href = marker1.url;});
    google.maps.event.addListener(marker2, 'click', function() {window.location.href = marker2.url;});
    }
    google.maps.event.addDomListener(window, "load", initialize);
    



  </script>

</head>

<body>
