<!doctype> 
<html>
<head>
  <title>Parking Hero</title> 
  <meta name="author" content="Parking Hero">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- javascript file for cordova -->
  <script type="text/javascript" src="cordova.js"></script>
  <!-- api script for the google map api key-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0taTmm5FpSCLna2KKnYL4sO3H6vXyYs"></script>
  <script type="text/javascript" src="js/add.js"></script>
  
  
</head>

<body>
  <!-- Nav bar -->
  <div id="MasterPage"></div>
  
  <form method="POST" action="add.js" class="form-horizontal" role="form">
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="rider" value="rider"> Rider
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="driver" value="driver"> Driver
    </label>
    <br/>
    <input type="text" class="fname form-control" name="first-name" placeholder="First Name" required>
    <input type="text" class="lname form-control" name="last-name" placeholder="Last Name" required>
    <br/>
    <label>Start time: <input type="text" name="starttime"></label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="rider" value="rider"> AM
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="driver" value="driver"> PM
    </label>
    <br/>
    <label>Repeat On Days:</label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1"> Mon
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="option2"> Tues
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"> Wed
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"> Thurs
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"> Fri
    </label>
  
    <br/>
    <label>Start location: <input type="text" name="location"></label>
    <br/>
    <button onclick="" id="btnSubmit" type="button">Submit Trip</button> 
  </form>

  //       $("#MasterPage").load("MasterPage.html");
  //   });

</body>
</html>
