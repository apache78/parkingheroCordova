<body>
     <div class="navbar navbar-custom navbar-fixed-top">
      <button type="button" id="back" class="navbar-toggle btn-lg" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
        <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
      </button>
      
      <div class="col-sm-10x pull-left">
          <div class="navbar-text garageName">
              <p id="lotname">Padelford Pakring Garage</p>
          </div>
      </div>
      <div class="col-sm-4x pull-left">
        <button type="button" id="home" class="navbar-toggle btn-lg" aria-label="Left Align">

        </button>
      </div>
  </div>
  <div class="row lot">
  <div class="col-xs-12 col-md-12">
    <a href="#" class="thumbnail">

    </a>
  </div>
</div>
     
     
     
      <div style="text-align:center">
          <h4><b>Padelford Parking Garage</b></h4>
           <br>

          <br>

          <p>Total Lots:200</p>
     </div>
      
     <div style="display: block; width: 200px; margin:0 auto 0;">

      <br>

      </div>
   </div>

<a href="" style="background-color: #431D53; width=100%;  margin-left:0; margin-right:0; padding-left:0; padding-right:0; margin-botton:0; padding-bottom:0; display:block; text-align:center; height=inherit; font-size:18px;">Park Here</a>
