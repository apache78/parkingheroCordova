<!doctype> 
<html>
<head>
    <title>Parking Hero</title>
  <meta name="author" content="Parking Hero">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vanilla CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Jasny CSS Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/navmenu-push.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <script type="text/javascript" src="cordova.js"></script>

</head>

<body>
     <div class="navbar navbar-custom navbar-fixed-top">
      <button type="button" id="back" class="navbar-toggle btn-lg" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
        <span class="glyphicon glyphicon glyphicon-chevron-left"></span>
      </button>
      
      <div class="col-sm-10x pull-left">
        
          <div class="navbar-text">
              Padelford Parking Garage
          </div>
      </div>
      <div class="col-sm-4x pull-left">
        <button type="button" id="home" class="navbar-toggle btn-lg" aria-label="Left Align">
            <span class="glyphicon glyphicon-home" style="vertical-align:middle" aria-hidden="true"></span>
        </button>
      </div>
  </div>
  <div class="row lot">
  <div class="col-xs-12 col-md-12">
    <a href="#" class="thumbnail">
      <img src="img\pdl.gif" alt="">
    </a>
  </div>
</div>

      <span id="marker" class="glyphicon glyphicon-map-marker listmarker lotmarker" style="vertical-align:middle" aria-hidden="true" >Empty</span>
      <br>
    <div class="panel panel-default">
      <div class="panel-heading">Hours:</div>
      <div class="panel-body">
          <p>M-F:  8:30am-9:30pm</p>
          <p>Sat:  8:30am-12:00pm</p>
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Rates:</div>
      <div class="panel-body">
          <p>1st Hour: $5</p>
          <p>2nd Hour:$10</p>
          <p>After 2 Hours: $15</p>
      </div>
  </div>
    

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Vanilla JS Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Jasny JS Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jasny-bootstrap.min.js"></script> 

  <script type="text/javascript">
      document.getElementById("back").onclick = function() {
          location.href = "garagelist.html";
      };
      document.getElementById("home").onclick = function() {
          location.href = "index.html";
      };
    </script>
</body>
</html>
