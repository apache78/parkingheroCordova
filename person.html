<!doctype> 
<html>
<head>
  <title>Account Page</title>
  <meta name="author" content="Parking Hero">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- javascript file for cordova -->
  <script type="text/javascript" src="cordova.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Nav bar -->
  <div id="MasterPage"></div>

  <!-- Account Info -->
  <div class="col-xs-12 col-md-12">
    <a href="#" class="thumbnail">
      <img id="profpic"src="" alt="Profile Picture"  class="img-circle">
    </a>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Account</div>
      <div class="panel-body">
          <p id="firstname">First Name: </p>
          <p id="lastname">Last Name: </p>
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Contact Info</div>
      <div class="panel-body">
          <p id="email">Email:  </p>
          <p id="pnumber">Mobile:   </p>
          <p id="huskyid">Husky ID: </p>
      </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Schedule</div>
      <div class=am"panel-body">
          <p>M:  8am</p>
          <p>T:  8am</p>
          <p>W:  10am</p>
          <p>Th: 8am</p>
          <p>F: 9:30am</p>
      </div>
  </div>

  <script> 
    //calls the MasterPage.html
    $(document).ready(function () {
        //adds MasterPage.html content into any "#MasterPage" element
        $("#MasterPage").load("MasterPage.html", function(){
          $(".search-bar").html("<p class=\"navbar-text\" style=\"text-align:center;\">Carpool User Info</p>");
          $("#glyph").removeClass("glyphicon-list").addClass("glyphicon-home");
          $(".glyphicon-menu-hamburger").removeClass("glyphicon-menu-hamburger").addClass("glyphicon-chevron-left");
          $(".navbar-toggle").click(function(){
            window.history.back();
          });
          document.getElementById("garagelist").onclick = function() {
        location.href = "index.html";
    };
        });
        document.getElementById("profpic").src="img/defualtprofile.jpg";

        var fname =getUrlParameter("fname");
        var lname =getUrlParameter("lname");
        var email = getUrlParameter("email");
        var number=getUrlParameter("number");
        var id = getUrlParameter("id");
        elem = document.getElementById("firstname");
        setText(elem, fname);
        elem = document.getElementById("lastname");
        setText(elem, lname);
        elem = document.getElementById("email");
        setText(elem, email);
        elem=document.getElementById("pnumber");
        setText(elem, number);
        elem=document.getElementById("huskyid");
        setText(elem, id);
    });
    function getUrlParameter(sParam)
    {
      var sPageURL = window.location.search.substring(1);
      var sURLVariables = sPageURL.split('&');
      for (var i = 0; i < sURLVariables.length; i++) 
      {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
          return decodeURIComponent(sParameterName[1]);
        }
      }
    } 
    function setText(element, string){
      element.innerHTML = element.innerHTML + string.toString();
    }
  </script>
</body>
</html>
